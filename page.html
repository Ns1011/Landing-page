<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que ira moderar e deixar sua comunidade segura de um jeito facil">
  <title>Balle bot - Modere sua comunidade do Discord</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="cabeçalho">
      <img class="First" src="Vector.png" alt="Logo da comunidade ">
      <nav class="Menu">
        <a class="Cabeçalho-Item">Comunidade Ballerini</a>
        <a class="Cabeçalho-Item">Tutorial</a>
        <a class="Cabeçalho-Item">Open Source</a>
        <a class="Cabeçalho-Item">Comandos</a>

        <h3 Class="Conteudo-Secundario-Titulo">O que ela faz por Voce?</h3>
        <p Class="Conteudo-Secundario" >1. Cria um de verificação para novos membros</p>

        <p Class="Conteudo-Secundario" >3. Sistemas de avisos e banimento manual, para adiministradores etc</p>

  <footer class="Rodape">
    <img  class="Rodape-image" src="BALLERINI.png" alt="Logo Ballerini">
